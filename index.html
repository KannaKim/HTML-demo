<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Button Alert</title>
</head>
<body>
  <h1>Click the Button</h1>
  <button onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      alert("Hello");
    }
  </script>
</body>
</html>
